<ion-content [fullscreen]="true" class="ion-padding">
  <ion-row>
    <ion-col sizeMd="4" offsetMd="4">
      <h1 class="ion-text-center ion-margin-vertical ion-padding-vertical"><b>LOG IN</b></h1>
      <form class="ion-padding" [formGroup]="formLS" (ngSubmit)="logIn()" novalidate>
        <div class="ion-margin-vertical">
          <ion-input formControlName="email" type="email" label="Email" labelPlacement="stacked" class="ion-margin-vertical" [(ngModel)]="email" name="email" placeholder="Enter email" required="true"></ion-input>
          <div *ngIf="errorControl?.['email']?.touched && errorControl?.['email']?.['invalid']">
            <div *ngIf="errorControl?.['email']?.errors?.['required']">
              <ion-text color="danger">Email is required.</ion-text>
            </div>
            <div *ngIf="errorControl?.['email']?.errors?.['required']">
              <ion-text color="danger">Please provide valid email.</ion-text>
            </div>
          </div>
        </div>
        <div class="ion-margin-vertical">
          <ion-input formControlName="password" type="password" label="Password" labelPlacement="stacked" class="ion-margin-vertical" [(ngModel)]="password" name="password" placeholder="Enter password" required="true"></ion-input>
          <div *ngIf="errorControl?.['password']?.touched && errorControl?.['password']?.['invalid']">
            <div *ngIf="errorControl?.['password']?.errors?.['required']">
              <ion-text color="danger">Password is required.</ion-text>
            </div>
          </div>
        </div>
        <div class="ion-margin-vertical">
          <p>You do not have an account? <ion-chip color="primary" [routerLink]="['/signup']">Sign Up</ion-chip></p>
        </div>
        <div class="ion-margin-vertical">
          <ion-button mode="ios" type="submit" expand="block" [disabled]="showSpinner" class="ion-margin-top" color="primary">Log In <ion-icon name="arrow-forward" slot="end" *ngIf="!showSpinner"></ion-icon> <ion-spinner *ngIf="showSpinner" name="lines"></ion-spinner></ion-button>
        </div>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
