<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-row>
    <ion-col sizeMd="4" offsetMd="4">
      <h1 class="ion-text-center ion-margin-vertical ion-padding-vertical"><b>SIGN UP</b></h1>
      <form class="ion-padding" [formGroup]="formLS" (ngSubmit)="signUp()" novalidate>
        <div class="ion-margin-vertical">
          <ion-input formControlName="name" type="text" label="Full name" labelPlacement="stacked" class="ion-margin-vertical" [(ngModel)]="name" name="name" placeholder="Enter full name" required="true"></ion-input>
          <div *ngIf="errorControl?.['name']?.touched && errorControl?.['name']?.['invalid']">
            <div *ngIf="errorControl?.['name']?.errors?.['required']">
              <ion-text color="danger">Full name is required.</ion-text>
            </div>
          </div>
        </div>
        <div class="ion-margin-vertical">
          <ion-input formControlName="username" type="text" label="Username" labelPlacement="stacked" class="ion-margin-vertical" [(ngModel)]="username" name="username" placeholder="Enter username" required="true"></ion-input>
          <div *ngIf="errorControl?.['username']?.touched && errorControl?.['username']?.['invalid']">
            <div *ngIf="errorControl?.['username']?.errors?.['required']">
              <ion-text color="danger">Username is required.</ion-text>
            </div>
          </div>
        </div>
        <div class="ion-margin-vertical">
          <ion-input formControlName="email" type="email" label="Email" labelPlacement="stacked" class="ion-margin-vertical" [(ngModel)]="email" name="email" placeholder="Enter email" required="true"></ion-input>
          <div *ngIf="errorControl?.['email']?.touched && errorControl?.['email']?.['invalid']">
            <div *ngIf="errorControl?.['email']?.errors?.['required']">
              <ion-text color="danger">Email is required.</ion-text>
            </div>
            <div *ngIf="errorControl?.['email']?.errors?.['required']">
              <ion-text color="danger">Please provide valid email.</ion-text>
            </div>
          </div>
        </div>
        <div class="ion-margin-vertical">
          <ion-input formControlName="password" type="password" label="Password" labelPlacement="stacked" class="ion-margin-vertical" [(ngModel)]="password" name="password" placeholder="Enter password" required="true"></ion-input>
          <div *ngIf="errorControl?.['password']?.touched && errorControl?.['password']?.['invalid']">
            <div *ngIf="errorControl?.['password']?.errors?.['required']">
              <ion-text color="danger">Password is required.</ion-text>
            </div>
          </div>
        </div>
        <div class="ion-margin-vertical">
          <ion-input formControlName="rDate" type="text" readonly label="Registration date" labelPlacement="stacked" class="ion-margin-vertical" [(ngModel)]="rDate" name="rDate" placeholder="Enter registration date" required="true"></ion-input>
          <div *ngIf="errorControl?.['rDate']?.touched && errorControl?.['rDate']?.['invalid']">
            <div *ngIf="errorControl?.['rDate']?.errors?.['required']">
              <ion-text color="danger">Registration date is required.</ion-text>
            </div>
          </div>
        </div>
        <div class="ion-margin-vertical">
          <p>Do you already have an account? <ion-chip color="primary" [routerLink]="['/login']">Log In</ion-chip></p>
        </div>
        <div class="ion-margin-vertical">
          <ion-button mode="ios" type="submit" expand="block" [disabled]="showSpinner" class="ion-margin-top" color="primary">Sign Up <ion-icon name="arrow-forward" slot="end" *ngIf="!showSpinner"></ion-icon> <ion-spinner *ngIf="showSpinner" name="lines"></ion-spinner></ion-button>
        </div>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
